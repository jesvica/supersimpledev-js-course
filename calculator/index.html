<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <p>
    <button onclick="reuseCalculation('1');">1</button>

    <button onclick="reuseCalculation('2')">2</button>

    <button onclick="reuseCalculation('3')">3</button>

    <button onclick="reuseCalculation('+');">+</button>
    </p>

    <p>
    <button onclick="reuseCalculation('4')">4</button>

    <button onclick="reuseCalculation('5')">5</button>

    <button onclick="reuseCalculation('6')">6</button>

    <button onclick="reuseCalculation('-')">-</button>
    </p>

    <p>
    <button onclick="reuseCalculation('7')">7</button>

    <button onclick="reuseCalculation('8')">8</button>

    <button onclick="reuseCalculation('9')">9</button>

    <button onclick="reuseCalculation('*')">*</button>
    </p>

    <button onclick="
    calculation = eval(calculation);
    console.log(calculation);
    ">=</button>

    <script>
        let calculation = '';

        function reuseCalculation(value){
            calculation += value;
            console.log(calculation)
        }
      
    </script>
</body>
</html>

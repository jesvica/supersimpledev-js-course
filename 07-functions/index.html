<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>

    <script>
        function calculateTax(parameter1) {
            console.log(parameter1 * 0.1)
        }
        calculateTax(2000);
        calculateTax(5000);

        function greet(name) {
            if (!name) {
                console.log("Hi there!")
            } else {
                console.log(`Hello ${name}!`);
            }
        }
        greet('Simon');
        greet('Jessica');
        greet();


        function convertToFahrenheit(celsius) {
            let fahrenheit = (celsius * 9/5) + 32;
            return fahrenheit;
        }
        console.log(convertToFahrenheit(25));

        function convertToCelsius(fahrenheit) {
            let celsius = (fahrenheit - 32) * 5/9
            return celsius;
        }
        console.log(convertToCelsius(86));

        function convertTemperature(degrees, unit) {
            if (unit === 'c' || unit === 'C') {
                return (degrees * 9/5) + 32 + 'F';
            } else if (unit === 'f' || unit === 'F') {
                return (degrees - 32) * 5/9 + 'C';
            } else {
                return 'Unit unrecognised'
            }
        }
        console.log(convertTemperature(25, 'C'));
        console.log(convertTemperature(86, 'F'));
        console.log(convertTemperature(30, 'b'));

        function convertLength(length, from, to) {
            if (from === 'miles' && to === 'km') {
                return Math.round(length * 1.60934) + ' km';
            } else if (from === 'km' && to === 'miles') {
                return Math.round(length * 0.62137) + ' miles';
            } else if (from === 'miles' && to === 'feet') {
                return length * 5280 + ' feet';
            } else if (from === 'km' && to === 'feet') {
                return Math.round(length * 3280.84) + ' feet';
            } else if (from === 'feet' && to === 'km') {
                return Math.round(length / 3281) + ' km';
            } else if (from === 'feet' && to === 'miles') {
                return Math.round(length / 5280) + ' miles';
            } else if (from !== 'miles' || from !== 'km' || to !== 'miles' || to !== 'km' || from !== 'feet' || to !== 'feet') {
                return `Invalid unit: ${from}` || `Invalid unit: ${to}`
            }
        }

        console.log(convertLength(50, 'miles', 'km'));
        console.log(convertLength(32, 'km', 'miles'));
        console.log(convertLength(5, 'lbs', 'lbs'));

        console.log(convertLength(5, 'miles', 'km'));
        console.log(convertLength(5, 'miles', 'feet'));
        console.log(convertLength(5, 'km', 'feet'))
    </script>
</body>
</html>

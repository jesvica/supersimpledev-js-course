<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables Exercises</title>
</head>
<body>

    <script>
        console.log('Hello');
        const name = 'Jessica';
        console.log(`My name is ${name}`);

        let coffee = 5;
        let bagel = 3;
        let soup = 9;
        const cost = coffee + bagel + soup;
        console.log(`Cost of food: ${cost}`);

        const foodAddTax = cost + (cost * 0.1);
        console.log(foodAddTax);

        const tax = Math.round(cost * 0.1 * 10) / 10;
        console.log(`Tax: ${tax}`);

        const totalCost = cost + tax;
        console.log(`Total cost: ${totalCost}`);
    </script>
</body>
</html>
